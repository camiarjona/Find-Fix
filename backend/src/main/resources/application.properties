spring.application.name=find-fix-app
# Configuracion de la base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=
spring.datasource.password=

# Configuracion de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURACIÃ“N EMAIL ---
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.servlet.session.cookie.same-site=Lax
server.port=${SERVER_PORT}

# JWT
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration-ms=${JWT_EXPIRATION}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS}

# Configuracion Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
cloudinary.folder_name=${CLOUDINARY_FOLDER_NAME}
cloudinary.preset_name=${CLOUDINARY_PRESET_NAME}


