spring.application.name=find-fix-app

# Configuracion de la base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=
spring.datasource.password=

# Configuracion de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion Notificaciones (Gmail)
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

server.servlet.session.cookie.same-site=Lax
server.port=${SERVER_PORT}

# JWT
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration-ms=${JWT_EXPIRATION}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS}

# Configuracion Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
cloudinary.folder_name=${CLOUDINARY_FOLDER_NAME}
cloudinary.preset_name=${CLOUDINARY_PRESET_NAME}

# Google Auth
google.client.id=${GOOGLE_CLIENT_ID}


