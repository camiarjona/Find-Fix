<div class="container" [class.active]="!isLoginView()">

  <div class="form-container sign-up">
    <app-register-form
      (registerSubmit)="onRegister($event)"
      [registerError]="authError()"

      (toggleView)="onToggleView()"
    ></app-register-form>
  </div>

  <div class="form-container sign-in">
    <app-login-form
      (loginSubmit)="onLogin($event)"
      [loginError]="authError()"

      (toggleView)="onToggleView()"
    ></app-login-form>
  </div>

  <div class="toggle-container">
    <div class="toggle">

      <div class="toggle-panel toggle-left">
        <h1>¡Bienvenido de vuelta!</h1>
        <p>Ingresa tus datos para usar todas las funciones del sitio</p>
        <button class="cta-button ghost" (click)="showLoginView()">Ingresar</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>¡Hola, Amigo!</h1>
        <p>Regístrate con tus datos para usar todas las funciones del sitio</p>
        <button class="cta-button ghost" (click)="showRegisterView()">Registrarse</button>
      </div>

    </div>
  </div>

</div>
