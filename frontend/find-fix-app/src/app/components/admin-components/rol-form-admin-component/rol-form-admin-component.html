<div class="form-wrapper">
  <form (ngSubmit)="submitRol()">

    <div class="form-header">
      <h2>Nuevo Rol</h2>
      <p>Define un nuevo nivel de acceso para el sistema.</p>
    </div>

    <div class="form-body">
      <div class="input-group">
        <input type="text" class="modern-input" placeholder="Ej: SUPERVISOR" [(ngModel)]="rolName" name="rolName"
          required autocomplete="off">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
      </div>

      @if (errorMessage()) {
      <div class="error-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage() }}
      </div>
      }
    </div>

    <div class="form-footer">
      <button type="button" class="btn-cancel" (click)="cancel()" [disabled]="isLoading()">
        Cancelar
      </button>
      <button type="submit" class="btn-submit" [disabled]="!rolName.trim() || isLoading()">
        @if (isLoading()) {
        <span class="spinner-mini"></span> Guardando...
        } @else {
        Crear Rol
        }
      </button>
    </div>

  </form>
</div>
