<div class="form-wrapper">
  <form (ngSubmit)="submitOficio()">

    <div class="form-header">
      <h2>Nuevo Oficio</h2>
      <p>Ingresa el nombre de la especialidad para agregarla al cat√°logo.</p>
    </div>

    <div class="form-body">
      <div class="input-group">
        <input type="text" class="modern-input" placeholder="Ej: ELECTRICISTA" [(ngModel)]="oficioName"
          name="oficioName" required autocomplete="off">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 7h-9"></path>
            <path d="M14 17H5"></path>
            <circle cx="17" cy="17" r="3"></circle>
            <circle cx="7" cy="7" r="3"></circle>
          </svg>
        </div>
      </div>

      @if (errorMessage()) {
      <div class="error-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage() }}
      </div>
      }
    </div>

    <div class="form-footer">
      <button type="button" class="btn-cancel" (click)="cancel()" [disabled]="isLoading()">
        Cancelar
      </button>
      <button type="submit" class="btn-submit" [disabled]="!oficioName.trim() || isLoading()">
        @if (isLoading()) {
        <span class="spinner-mini"></span> Guardando...
        } @else {
        Guardar Oficio
        }
      </button>
    </div>

  </form>
</div>
